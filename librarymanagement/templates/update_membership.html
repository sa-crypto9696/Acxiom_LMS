<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border-bottom: 2px solid #388E3C;
        }
        .menu-section {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 50%;
        }
        .menu-section h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form label {
            font-weight: bold;
            color: #555;
        }
        form input[type="text"], 
        form input[type="date"], 
        form input[type="radio"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        form .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form .radio-group label {
            font-weight: normal;
            color: #333;
        }
        form button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #45a049;
        }
        .logout {
            text-align: right;
            margin: 20px;
        }
        .logout button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>Chart</div>
        <div>Update Membership</div>
    </div>

    <!-- Update Membership Form -->
    <div class="menu-section">
        <h3>Update Membership</h3>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="membershipNumber">Membership Number</label>
            <input type="text" id="membershipNumber" name="membershipNumber" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label>Membership Extension:</label>
            <div class="radio-group">
                <label><input type="radio" name="membershipExtension" value="six_months" required> Six Months</label>
                <label><input type="radio" name="membershipExtension" value="one_year"> One Year</label>
                <label><input type="radio" name="membershipExtension" value="two_years"> Two Years</label>
                <label><input type="radio" name="membershipExtension" value="remove_membership"> Remove Membership</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Logout Button -->
    <div class="logout">
        <button>Log Out</button>
    </div>

    <!-- Validation Script -->
    <script>
        function validateForm() {
            let membershipNumber = document.getElementById('membershipNumber').value.trim();
            let startDate = document.getElementById('startDate').value;
            let endDate = document.getElementById('endDate').value;
            let membershipExtension = document.querySelector('input[name="membershipExtension"]:checked');

            if (!membershipNumber || !startDate || !endDate || !membershipExtension) {
                alert("Please fill all the fields.");
                return false;
            }

            alert("Updated successfully!");
            return true; // Allow form submission
        }
    </script>
</body>
</html>
