<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .navbar div {
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        table td a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
            display: block;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        table td a:hover {
            background-color: #e8f5e9;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
        }
        .actions button:hover {
            background-color: #45a049;
        }
        .logout {
            text-align: right;
            margin-top: 10px;
        }
        .logout button {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
        }
        .logout button:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <!-- Navigation Bar -->
        <div class="navbar">
            <div>Chart</div>
            <div>Transactions</div>
            <div><a href="{{ url_for('home_redirect') }}">Home</a></div>
        </div>

        <!-- Table -->
        <table>
            <tr>
                <th>Is book available?</th>
                <td><a href="{{ url_for('search_results') }}">Check Availability</a></td>
            </tr>
            <tr>
                <th>Want to Issue book?</th>
                <td><a href="{{ url_for('user_book_issue') }}">Issue Book</a></td>
            </tr>
            <tr>
                <th>Want to Return book?</th>
                <td><a href="{{ url_for('user_return_book') }}">Return Book</a></td>
            </tr>
            <tr>
                <th>Want to Pay fine?</th>
                <td><a href="{{ url_for('user_payfine') }}">Pay Fine</a></td>
            </tr>
        </table>

        <!-- Actions -->
        <div class="actions">
            <button onclick="window.history.back()">Back</button>
           <!-- <button onclick="location.href='{{ url_for('user_page') }}'">Submit</button> -->
        </div>

        <!-- Logout -->
        <div class="logout">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>
</body>
</html>
