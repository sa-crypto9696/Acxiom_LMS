<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Availability</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        .navbar div {
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .centered-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td input[type="text"], td select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .back-button {
            background-color: #f44336;
            color: white;
        }
        .actions .back-button:hover {
            background-color: #d32f2f;
        }
        .actions .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .actions .submit-button:hover {
            background-color: #388E3C;
        }
        .actions .cancel-button {
            background-color: #9E9E9E;
            color: white;
        }
        .actions .cancel-button:hover {
            background-color: #757575;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout button {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
        }
        .logout button:hover {
            text-decoration: none;
        }
        .actions a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #4caf50;
          }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div><a href="#">Chart</a></div>
            <div>Transactions</div>
            <div><a href="{{ url_for('home_redirect') }}">Home</a></div>
        </div>

        <!-- Transaction Table Layout -->
        <form action="{{ url_for('search') }}" method="POST">
            <table>
                <tr>
                    <th>Is book available?</th>
                    <td>Book Availability</td>
                </tr>
                <tr>
                    <th>Issue book?</th>
                    <td>
                        <input type="text" name="book_name" placeholder="Enter Book Name">
                        <select name="book_dropdown">
                            <option value="">Drop Down</option>
                            <!-- Add options as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Return book?</th>
                    <td>
                        <input type="text" name="author_name" placeholder="Enter Author">
                        <select name="author_dropdown">
                            <option value="">Drop Down</option>
                            <!-- Add options as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Pay Fine?</th>
                    <td>
                        <!-- Additional fields can be added here if needed -->
                    </td>
                </tr>
            </table>

            <!-- Buttons -->
            <!-- Inside the search results -->
            <div class="actions">
                <a href="{{ url_for('transactions_page') }}">Back</a>
                <a href="{{ url_for('Search_result') }}">Search</a>
            </div>

        </form>

        <!-- Logout -->
        <div class="logout">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>
</body>
</html>
