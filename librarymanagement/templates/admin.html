<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border-radius: 8px 8px 0 0;
      }
      .navbar div {
        font-size: 18px;
        font-weight: bold;
      }
      .navbar a {
        color: white;
        text-decoration: none;
      }
      .actions {
        text-align: center;
        margin: 20px 0;
      }
      .actions a {
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        color: #4caf50;
      }
      .actions a:hover {
        text-decoration: underline;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      .logout {
        text-align: right;
        margin-top: 20px;
      }
      .logout button {
        background: none;
        border: none;
        color: #4caf50;
        text-decoration: underline;
        cursor: pointer;
      }
      .footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
        color: #777;
        background-color: #f9f9f9;
        border-top: 1px solid #ddd;
        text-align: center;
        border-radius: 0 0 8px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <div class="navbar">
        <div><a href="#">Chart</a></div>
        <div>Admin Home Page</div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <a href="{{ url_for('maintenance_home') }}">Maintenance</a>
        <a href="{{ url_for('reports') }}">Reports</a>
        <!-- Link to reports.html -->
        <a href="{{ url_for('transactions_page') }}">Transactions</a>
      </div>

      <!-- Product Details Table -->
      <table>
        <thead>
          <tr>
            <th>Code No.</th>
            <th>Book Name</th>
            <th>Procurement Date</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically render the rows -->
          {% for item in books %}
          <tr>
            <td>{{ item.Code}}</td>
            <td>{{ item.Book_Name }}</td>
            <td>{{ item.procurement_date }}</td>
            <td>{{ item.quantity }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Logout -->
      <div class="logout">
        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit">Log Out</button>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">Made by Saif Mohammad</div>
    </div>
  </body>
</html>
